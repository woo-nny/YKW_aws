{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href={% static 'accounts/css/style.css' %} rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <div>
        <div class="passwordedit">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="signup_top">
                    <div class="signup_title">비밀번호 수정</div>
                </div>
                <div class="signup_middle">
                    <table class="table table-boardered">
                        <th></th>
                            <td> {{ password_change_form }} </td>        
                        </tr>
                    </table>
                </div> 
                <div class="signup_bottom">
                    <div class="signup_bottom_left">
                        <button type = "submit" class="signup_btn" onclick="{% url 'profile_edit' %}">수정하기</button>   
                    </div>
                    <div class="signup_bottom_right">
                        <button class="cancel_btn" type="reset">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
